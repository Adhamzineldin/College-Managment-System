<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>alter data</title>
  <link rel="stylesheet" href="../css/alter.css">
</head>
<body>
  <div class="container">
    <h1>Update User The Details</h1>
    <form id="updateForm">
      <label>Current Username</label>
      <input type="text" id="username" placeholder="Enter your current username" required>

      <label>Current Password</label>
      <input type="password" id="password" placeholder="Enter your current password" required>

      <label>New Username</label>
      <input type="text" id="newUsername" placeholder="Enter new username" required>

      <label>New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>

      <button type="submit">Update</button>
    </form>
    <p id="statusMessage"> no change yet</p>
  </div>

  <script src="../js/alter.js"></script>
</body>
</html>
