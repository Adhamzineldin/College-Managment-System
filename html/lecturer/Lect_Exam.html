<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Exam Management System</h1>
    <!-- Navigation -->
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#exam-management" onclick="showSection('exam-management')">Exam Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#grading" onclick="showSection('grading')">Automatic Grading</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#reporting-tools" onclick="showSection('reporting-tools')">Reporting Tools</a>
      </li>
    </ul>
    <!-- Exam Management Section -->
    <section id="exam-management" class="section">
      <h2>Exam Management</h2>
      <form id="exam-form">
        <div class="mb-3">
          <label for="question-text" class="form-label">Question Text</label>
          <input type="text" id="question-text" class="form-control" placeholder="Enter question text" required>
        </div>
        <div class="mb-3">
          <label for="question-answer1" class="form-label">Question Answer 1</label>
          <input type="text" id="question-answer1" class="form-control" placeholder="Enter question answer 1" required>
        </div>
        <div class="mb-3">
          <label for="question-answer2" class="form-label">Question Answer 2</label>
          <input type="text" id="question-answer2" class="form-control" placeholder="Enter question answer 2" required>
        </div>
        <div class="mb-3">
          <label for="question-answer3" class="form-label">Question Answer 3</label>
          <input type="text" id="question-answer3" class="form-control" placeholder="Enter question answer 3" required>
        </div>
        <div class="mb-3">
          <label for="question-answer4" class="form-label">Question Answer 4</label>
          <input type="text" id="question-answer4" class="form-control" placeholder="Enter question answer 4" required>
        </div>
        <div class="mb-3">
          <label for="correct-answer" class="form-label">Correct Answer</label>
          <input type="text" id="correct-answer" class="form-control" placeholder="Enter correct answer" required>
        </div>
        <button type="button" id="add-question" class="btn btn-primary">Add Question</button>
      </form>
      <div id="questions-list" class="mt-3"></div>
    </section>
    <!-- Automatic Grading Section -->
    <section id="grading" class="section d-none">
      <h2>Automatic Grading</h2>
      <button type="button" id="calculate-grade" class="btn btn-success mt-3">Calculate Grades</button>
      <div id="grade-results" class="mt-4"></div>
    </section>
    <!-- Reporting Tools Section -->
    <section id="reporting-tools" class="section d-none">
      <h2>Reporting Tools</h2>
      <button id="generate-report" class="btn btn-info">Generate Class Report</button>
      <button id="export-report" class="btn btn-primary">Export Report</button>
      <div id="report-output" class="mt-3 alert alert-light border"></div>
    </section>
  </div>
  <script src="../../js/lecturer/Lect_Exam.js"></script>
</body>
</html>
