<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Exam Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Exam Management</h1>

    <!-- List of Exams -->
    <ul id="examsList" class="list-group mb-4"></ul>

    <!-- Add Exam Button -->
    <button id="addExamButton" class="btn btn-primary mb-3">Add Exam</button>

    <!-- Exam Section (Add/Edit Exam) -->
    <div id="examSection" style="display: none;">
        <h3 id="examSectionTitle">Add Exam</h3>
        <form id="examForm">
            <div class="mb-3">
                <label for="examTitle" class="form-label">Exam Title</label>
                <input type="text" id="examTitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="examDuration" class="form-label">Duration (in minutes)</label>
                <input type="number" id="examDuration" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="examDate" class="form-label">Date</label>
                <input type="date" id="examDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="examMarks" class="form-label">Total Marks</label>
                <input type="number" id="examMarks" class="form-control" required>
            </div>

            <!-- Questions Section -->
            <div id="questionsList"></div>
            <button type="button" id="addQuestionButton" class="btn btn-info">Add Question</button>

            <!-- Answers Section -->
            <div id="answersList"></div>
            <button type="button" id="addAnswerButton" class="btn btn-info">Add Answer</button>

            <!-- Save Exam Button -->
            <button type="submit" id="saveExamButton" class="btn btn-success mt-3">Save Exam</button>
        </form>
    </div>

    <!-- Report Section -->
    <div id="reportSection">
        <button id="generateReport" class="btn btn-warning">Generate Report</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/lecturer/lecturer_exams.js"></script>
</body>
</html>
