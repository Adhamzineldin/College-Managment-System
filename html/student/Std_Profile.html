<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="shortcut icon" href="/static/admin/img.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/Student-CSS/Std_Profile.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../css/Student-CSS/bootstrap_css/bootstrap.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <h1 class="navbar-brand">Student Profile</h1>

        <!-- for responsive -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Std_Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Std_Degree.html">Degree</a>
                </li>
            </ul>
            <div>
                <a href="Std_Payment.html" class="btn btn-custom Gold-btn">Express</a>
                <a href="../custom/login.html" class="btn btn-custom">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <div class="card">
            <div id="Header" class="card-header text-center">Student Profile</div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Email</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Subjects</th>
                        </tr>
                    </thead>
                    <tbody id="profileData">
                        <!-- Data will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="mt-4">
            <button class="btn btn-primary" id="update-credentials-btn">
                Change Your Password
            </button>
        </div>

        <!-- here is Modal -->
        <div class="modal fade" id="updateCredentialsModal" tabindex="-1" aria-labelledby="updateCredentialsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg"> <!-- Use modal-lg for a larger modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCredentialsModalLabel">Update Credentials</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="iframe-container">
                            <iframe src="../custom/alterdata.html" frameborder="0" width="500vw" height="520vh"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- The end of Modal -->
    </div>

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/Student-js/Std_Profile.js"></script>
    <script src="../../js/Student-js/bootstrap_js/jquery-3.5.1.min.js"></script>
    <script src="../../js/Student-js/bootstrap_js/popper.min.js"></script>
    <script src="../../js/Student-js/bootstrap_js/bootstrap.js"></script>
</body>

</html>
