<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="shortcut icon" href="/static/admin/img.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/Student-CSS/Std_Profile.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/Student-CSS/bootstrap_css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand">Student Profile</h1>

            <!-- Responsive Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Std_View_Exams.html">Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Std_Degree.html">Degree</a>
                    </li>
                </ul>
                <div>
                    <a href="Std_Payment.html" class="btn btn-custom Gold-btn">Express</a>
                    <a href="../custom/login.html" class="btn btn-custom">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-4">
        <div class="card">
            <div id="Header" class="card-header text-center">Student Profile</div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Email</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Subjects</th>
                        </tr>
                    </thead>
                    <tbody id="profileData">
                        <!-- Data will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="mt-4">
            <button class="btn btn-primary" id="update-credentials-btn" data-bs-toggle="modal"
                data-bs-target="#updateCredentialsModal">
                Change Your Password
            </button>
        </div>

        <!-- Modal for Update Credentials -->
        <div class="modal fade" id="updateCredentialsModal" tabindex="-1" aria-labelledby="updateCredentialsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg"> <!-- Use modal-lg for a larger modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCredentialsModalLabel">Update Credentials</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="iframe-container">
                            <iframe src="../custom/alterdata.html" frameborder="0" width="100%" height="400px"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/Student-js/Std_Profile.js"></script>
    <script src="../../js/Student-js/bootstrap_js/jquery-3.5.1.min.js"></script>
    <script src="../../js/Student-js/bootstrap_js/popper.min.js"></script>
    <script src="../../js/Student-js/bootstrap_js/bootstrap.js"></script>
</body>

</html>
