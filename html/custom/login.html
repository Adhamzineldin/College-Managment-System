<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form id="form" action="">
            <h1>Login</h1>
            <div class="input-control">
                <label for="ID">ID</label>
                <input
                    class="input"
                    type="text"
                    id="ID"
                    name="ID"
                    placeholder="Enter Your ID"
                    required
                    pattern="^\d{8}$"
                    title="ID must be exactly 8 digits">
                <small class="error" id="idError"></small> <!-- Error message for ID -->
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input
                    class="input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Your Password"
                    required>
                <small class="error" id="passwordError"></small> <!-- Error message for Password -->
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="../../js/custom/login.js"></script>
</body>
</html>
