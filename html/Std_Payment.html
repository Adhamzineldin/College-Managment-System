<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="../css/Student-CSS/bootstrap_css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Student-CSS/Std_Payment.css">
</head>
<body class="bg-light">
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="paymentForm" class="bg-white p-4 rounded shadow-sm">
                    <h2 class="text-center text-primary mb-4">Payment Information</h2>

                    <!-- Student Name -->
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                        <div class="sms text-danger" style="display: none;">Name is invalid!</div>
                    </div>

                    <!-- Student ID -->
                    <div class="form-group">
                        <label for="id">Student ID</label>
                        <input type="text" id="id" class="form-control" required>
                        <div class="sms text-danger" style="display: none;">ID is invalid!</div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                        <div class="sms text-danger" style="display: none;">Email is invalid!</div>
                    </div>

                    <!-- ZIP Code -->
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" class="form-control" required>
                        <div class="sms text-danger" style="display: none;">ZIP code is invalid!</div>
                    </div>

                    <!-- Card Number -->
                    <div class="form-group">
                        <label for="card">Card Number</label>
                        <input type="text" id="card" class="form-control" required>
                        <div class="sms text-danger" style="display: none;">Card number is invalid!</div>
                    </div>

                    <!-- CVV -->
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-control" required>
                        <div class="sms text-danger" style="display: none;">CVV is invalid!</div>
                    </div>

                    <!-- Payment Button -->
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary pay">Pay Now</button>
                        <button type="reset" class="btn btn-secondary reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message text-center">
        <div class="alert alert-success mb-0 mt-5">
            <h4 class="mt-3">Successful Transaction!</h4>
            <p>Come back to <a href="Std_Profile.html" class="profile-text">Profile</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="../js/Student-js/bootstrap_js/jquery-3.5.1.min.js"></script>
    <script src="../js/Student-js/bootstrap_js/popper.min.js"></script>
    <script src="../js/Student-js/bootstrap_js/bootstrap.js"></script>
    <script src="../js/Student-js/Std_Payement.js"></script>
</body>
</html>
